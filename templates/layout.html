<!DOCTYPE html>

<html lang="fr">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->

        <link href="/static/favicon.ico" rel="icon">
        <link rel="stylesheet" href="/static/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Outils pour École{% block title %}{% endblock %}</title>

    </head>
    <!-- All scripts required for the navbar-->

          </div>

      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #CCFE73">
            <a class="navbar-brand" href="/"><img src="/static/OLC_logo.png" width="60" height="60" class="d-inline-block align-top"><span class="Darkpurple">Old</span><span class="purple">Lady</span><span class="pink">Coding</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-pills">
                  <li class="nav-item">
                    <a class="nav-link" href="/">Accueil</a>
                  </li>
                  <ul class="nav nav-pills"></ul>
                  <li class="nav-item">
                    <a class="nav-link" href="/weather">Quoi porter</a>
                  </li>
                  <ul class="nav nav-pills"></ul>
                  <li class="nav-item">
                    <a class="nav-link" href="/menu">Au Menu</a>
                  </li>
                  <ul class="nav nav-pills"></ul>
                  <li class="nav-item">
                    <a class="nav-link" href="/construction">Récréations</a>
                  </li>
                </ul>
              </div>
          </nav>

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <!-- Footer with social media links -->
        <footer class="bg-light text-center text-white">
            <!-- Grid container -->
            <div class="container p-4 pb-0">

              <!-- Section: Social media -->
              <section class="mb-4">
                <!-- Google -->

                <a
                  class="btn text-white btn-floating m-1"
                  style="background-color: #dd4b39;"
                  href="https://sites.google.com/cssmi.qc.ca/reapo210/home"
                  role="button">
                  <i class="fa fa-google"></i>
                </a>
                <!-- youtube -->

                <a
                  class="btn text-white btn-floating m-1"
                  style="background-color: #BB0000;"
                  href="https://www.youtube.com/@thepreppedteacher/featured"
                  role="button"
                  ><i class="fa fa-youtube"></i>
                </a>
                <!-- Github -->

                <a
                  class="btn text-white btn-floating m-1"
                  style="background-color: #333333;"
                  href="https://github.com/oldladycoding"
                  role="button">
                  <i class="fa fa-github"></i>
                </a>
              </section>
            </div>

            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(55, 1, 116, 0.2);">
              © 2023 créé par:
              <a class="text-white" href="https://github.com/oldladycoding">OldLadyCoding</a>
            </div>
            <!-- Copyright -->
          </footer>
